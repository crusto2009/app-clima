<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App tiempo</title>
  
    <link rel="stylesheet" href="style.css">

</head>

<body >
    <article class="contenedor">
        <h1>App Tiempo</h1>
        <hr>
        <div class="formulario">
            <form action="" name="buscar" id="buscardor" onSubmit="consultar(event)">
                <label for="ciudad">Ciudad:</label>
                <input type="text" name="ciudad" id="ciudad" required>
                <input type="submit" value="Buscar" />

            </form>
        </div>
        <hr>
        <div id="resultado">

            <div class="descripcion-informacion">
                <div id="descripcion">

                </div>
                <div>
                    <img id="icono" src="" alt="">
                </div>
            </div>
            <div class="informacion">
                <div id="temperatura">
                    <strong>Temperatura:</strong>
                </div>
                <div id="humedad"><strong>Humedad:</strong></div>
                <div id="viento"><strong>Viento:</strong></div>
            </div>
        </div>
    </article>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
